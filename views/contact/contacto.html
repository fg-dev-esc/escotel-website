  <!-- SECCIÓN DE CONTACTO (mantiene los estilos originales) -->
  <section class="contacto-section">
    <div class="contacto-container">
        <div class="contacto-header">
            <h2 class="contacto-title">ENTREMOS EN CONTACTO</h2>
            <p class="contacto-subtitle">Estamos a tus órdenes en los siguientes puntos de contacto</p>
        </div>
        
        <div class="contacto-content">
            <!-- Información de contacto -->
            <div class="contacto-info">
                <div class="contacto-card">
                    <div class="card-header">
                        <h3>CORPORATIVO</h3>
                    </div>
                    
                    <div class="contacto-detail">
                        <div class="detail-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </div>
                        <div class="detail-content">
                            <h4>LLÁMENOS</h4>
                            <p>(55) 5537-3400</p>
                        </div>
                    </div>
                    
                    <div class="contacto-detail">
                        <div class="detail-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </div>
                        <div class="detail-content">
                            <h4>DIRECCIÓN</h4>
                            <p>José María Velazco 13 piso 3,<br>
                            San José Insurgentes,<br>
                            09900 Ciudad de México, CDMX</p>
                            <a href="#" class="contacto-link">¿CÓMO LLEGAR?</a>
                        </div>
                    </div>
                </div>
                
                <div class="contacto-form-container">
                    <div class="card-header">
                        <h3>EN EL CORAZÓN DE LA CIUDAD</h3>
                    </div>
                    
                    <form class="contacto-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="contacto-nombre" name="nombre" placeholder="Nombre *" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="tel" id="contacto-telefono" name="telefono" placeholder="Teléfono">
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <input type="email" id="contacto-email" name="email" placeholder="Email *" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <textarea id="contacto-comentarios" name="comentarios" rows="4" placeholder="Sus comentarios aquí"></textarea>
                        </div>
                        
                        <button type="submit" class="contacto-button">
                            <span>ENVIAR MENSAJE</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Mapa de Google -->
            <div class="contacto-mapa">
                <div class="mapa-overlay">
                    <div class="mapa-info">
                        <h4>Nuestra Ubicación</h4>
                        <p>Ciudad de México, CDMX</p>
                    </div>
                </div>

                        width="100%" 
                        height="500" 
                        style="border:0;"

                        referrerpolicy="no-referrer-when-downgrade">
